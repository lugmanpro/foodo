name: foodtoday
description: cs50 foodtoday

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider:
  flutter_secured_storage:
  shared_preferences:
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/chef.png"
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/images/

  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 500
         - asset: assets/fonts/Poppins-SemiBold.ttf
           weight: 700
     - family: Pacifico
       fonts:
         - asset: assets/fonts/Pacifico-Regular.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
